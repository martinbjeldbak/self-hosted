
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

http:
  trusted_proxies:
    - 172.0.0.0/10 # Docker network
  use_x_forwarded_for: true
  ip_ban_enabled: true
  login_attempts_threshold: 5


homeassistant:
  name: Home
  unit_system: metric
  time_zone: Australia/Melbourne
  latitude: !secret latitude
  longitude: !secret longitude
  currency: AUD
  internal_url: !secret external_url
  external_url: !secret external_url

light:
  - platform: group
    name: Living Room
    entities:
      - light.living_room
      - light.hue_lightstrip
  - platform: group
    name: Bedroom
    entities:
      - light.martin_s_side
      - light.nandar_s_side

panel_iframe:
  nas:
    title: 'NAS'
    url: !secret nas_url
    icon: 'mdi:cloud'
  transmission:
    title: 'Transmission'
    url: !secret transmission_url
    icon: 'mdi:progress-download'
  plex:
    title: 'Plex'
    url: !secret plex_url
    icon: 'mdi:plex'
  adguard:
    title: 'AdGuard'
    url: !secret adguard_url
    icon: 'mdi:download'
  sonarr:
    title: 'Sonarrr'
    url: !secret sonarr_url
    icon: 'mdi:television-box'
  radarr:
    title: 'Radarr'
    url: !secret radarr_url
    icon: 'mdi:filmstrip'
  jackett:
    title: 'Jackett'
    url: !secret jackett_url
    icon: 'mdi:hanger'

spotify:
  client_id: !secret spotifyclientid
  client_secret: !secret spotifyclientsecret

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: load_1m
      - type: load_15m

  - platform: radarr
    api_key: !secret radarr_api_key
    days: 31

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
