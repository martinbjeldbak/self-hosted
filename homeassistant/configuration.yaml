homeassistant:
  name: Home
  unit_system: metric
  time_zone: !secret tz
  latitude: !secret latitude
  longitude: !secret longitude
  currency: AUD
  internal_url: !secret external_url
  external_url: !secret external_url
logger:
  default: info
homekit:
  advertise_ip: 192.168.10.16
  filter:
    include_domains:
      - sensor
      - fan
      - climate
      - light
    include_entities:
      - switch.longfan
      - switch.string_lights
    exclude_entities:
      - sensor.electricity_maps_grid_fossil_fuel_percentage
      - sensor.electricity_maps_co2_intensity
      - switch.bedroom_lights
      - switch.living_room_lights
  entity_config:
    fan.mi_air_purifier_3h:
      name: Air Purifier
adaptive_lighting:
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
smartir:
