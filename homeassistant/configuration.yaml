  - platform: template
    switches:
      martin_gaming_pc:
        unique_id: martin_gaming_pc
        friendly_name: Martin's Gaming PC
        value_template: '{{ is_state(''binary_sensor.martins_gaming_pc_local_martinbjeldbak_com'', ''on'') }}'
        turn_on:
          service: rest_command.wake_martin_gaming_pc
