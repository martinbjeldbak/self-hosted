---
name: Lint

on: push

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: sudo pip install -U "ansible-lint[community,yamllint]"

      - name: Lint
        run: ansible-lint .

