        widget:
            type: overseerr
            url: http://overseerr:5055
            key: {{HOMEPAGE_VAR_OVERSEERR_API_KEY}}
    - Prowlarr:
        icon: prowlarr.svg
        description: indexer
        href: "https://prowlarr.local.martinbjeldbak.com"
        server: localdocker
        container: prowlarr
        widget:
            type: prowlarr
            url: http://gluetun:9696
            key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
    - Radarr:
        icon: radarr.svg
        description: movies
        href: "https://movies.local.martinbjeldbak.com"
        server: localdocker
        container: radarr
        widget:
            type: radarr
            url: http://radarr:7878
            key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
    - Transmission:
        icon: transmission.svg
        description: torrents
        href: "https://torrents.local.martinbjeldbak.com"
        server: localdocker
        container: transmission
        widget:
            type: transmission
            url: http://gluetun:9091
            username: {{HOMEPAGE_VAR_TRANSMISSION_USERNAME}}
            password: {{HOMEPAGE_VAR_TRANSMISSION_PASSWORD}}
    - Romm:
        icon: romm.svg
        description: roms
        href: "https://roms.local.martinbjeldbak.com"
        server: localdocker
        container: romm
        widget:
            type: romm 
            url: http://romm:8080
            username: {{HOMEPAGE_VAR_ROMM_USERNAME}}
            password: {{HOMEPAGE_VAR_ROMM_PASSWORD}}

- Releases:
    - Calendar:
        description: tv and movie releases
        widget:
            type: calendar
            integrations:
                - type: sonarr
                  service_group: Media
                  service_name: Sonarr
                - type: radarr
                  service_group: Media
                  service_name: Radarr

- Applications:
