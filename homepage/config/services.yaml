---
- Media:
    - Plex:
        icon: plex.svg
        href: "https://plex.local.martinbjeldbak.com"
        description: media server
        server: localdocker
        container: plex
        widget:
          type: plex
          url: http://plex:32400
          key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
    - Tautulli:
        icon: tautulli.svg
        href: "https://tautulli.local.martinbjeldbak.com"
        description: plex monitoring and history database
        server: localdocker
        container: tautulli
        widget:
          type: tautulli
          url: http://tautulli:8181
          key: {{HOMEPAGE_VAR_TAUTULLI_API_KEY}}
    - Sonarr:
        icon: sonarr.svg
        description: tv
        href: "https://tv.local.martinbjeldbak.com"
        server: localdocker
        container: sonarr
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
    - Bazarr:
        icon: bazarr.svg
        description: subtitles
        href: "https://subtitles.local.martinbjeldbak.com"
