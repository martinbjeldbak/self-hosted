        ping: 192.168.10.10
        href: "https://nas.local.martinbjeldbak.com"
        widget:
            type: diskstation
            url: http://192.168.10.10:5000
            username: {{HOMEPAGE_VAR_SYNOLOGY_STATS_USERNAME}}
            password: {{HOMEPAGE_VAR_SYNOLOGY_STATS_PASSWORD}}
            volume: volume_3
    - Overseerr:
        icon: overseerr.svg
        description: plex media requests
